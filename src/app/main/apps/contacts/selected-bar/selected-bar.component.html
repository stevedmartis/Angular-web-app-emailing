<div class="center content p-24 pb-56 pr-sm-92 " fusePerfectScrollbar>

<div *ngIf="btnDisplay" fxFlex fxLayout="row" fxLayoutAlign="start center" class="p-24 margin">

    <div class="close-button-wrapper " fxFlex="0 1 auto" fxFlex.gt-sm="220px" (click)="deselectAll()">
        <button class="p-8" mat-button fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-8">arrow_back</mat-icon>
            <span class="text-uppercase">Atr√°s</span>
        </button>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayoutAlign.gt-sm="space-between center">

        <div>
            <span class="selected-contacts-count">
                <span class="mr-4">{{selectedContacts.length}}</span>
                <span *ngIf="selectedContacts.length === 1">seleccionado</span>
                <span *ngIf="selectedContacts.length > 1">seleccionados</span>
            </span>

            <button mat-icon-button [matMenuTriggerFor]="selectMenu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #selectMenu="matMenu">
                <button mat-menu-item (click)="selectPage()">Seleccionar pagina</button>
                <button mat-menu-item (click)="selectAll()">Seleccionar todos</button>
                <button mat-menu-item (click)="deselectAll()">Deseleccionar</button>
            </mat-menu>

        </div>

        <div class="multi-select-actions">
            <button mat-icon-button (click)="deleteSelectedContacts()" aria-label="delete selected">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

    </div>


    </div>
</div>
